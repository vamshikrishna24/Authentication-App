<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles-login--edit.css" />
    <script
      src="https://kit.fontawesome.com/a2cc22845d.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/edit.js" defer></script>
    <script src="scripts/logout.js" defer></script>
    <script src="./scripts/firebase.js" type="module"></script>
    <!-- <script
      type="text/javascript"
      src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"
    ></script> -->
    <link rel="stylesheet" href="styles/styles-login--view.css" />
  </head>
  <body>
    <div class="nav-bar collapsible">
      <img src="images/devchallenges.svg" alt="dev challanges icon" />
      <div class="nav-toggle">
        <img
          src="images/devchallenges.png"
          class="avatarimg"
          alt="image of user"
        />
        <h1 class="user-name username">User Name</h1>
        <i class="fas fa-caret-right collapsible-chevron"></i>
      </div>
    </div>

    <div class="nav-content collapsible-content collapse_box">
      <div class="nav-item">
        <div class="icon"><i class="fa fa-user-circle"></i></div>
        <a href="#">My Profile</a>
      </div>
      <div class="nav-item">
        <div class="icon"><i class="fas fa-user-friends"></i></div>
        <a href="#">Group Chat</a>
      </div>
      <hr />
      <div class="nav-item logout" onclick="logout()">
        <div class="icon"><i class="fa fa-sign-out"></i></div>
        <a href="#" class="logout">Logout</a>
      </div>
    </div>

    <div class="edit-outer-container">
      <div class="edit">
        <a href="login-view.html">
          <i class="fa-solid fa-chevron-left"></i> Back</a
        >
      </div>
      <div class="edit-inner-container">
        <div class="change-info">
          <p class="main-info">Change Info</p>
          <p class="sub-info">Changes will be reflected to every services</p>
        </div>
        <div
          class="label-item"
          style="display: flex; flex-direction: row; align-items: center"
        >
          <img
            id="user_avt"
            src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-portrait-176256935.jpg"
            style="width: 80px; border-radius: 10px; margin-top: 16px"
          />
          <input type="file" id="userimginput" hidden />
          <label
            style="font-size: 15px; margin-left: 15px; margin-top: 15px"
            for="userimginput"
            >Change Photo</label
          >
        </div>
        <div class="label-item">
          <label for="name" class="g1">Name</label>
          <div class="input-div">
            <input
              type="text"
              name="name"
              class="g2 input_username"
              placeholder="Enter your name..."
            />
          </div>
        </div>
        <div class="label-item">
          <label for="bio" class="g1">Bio</label>
          <div class="input-div bio-div">
            <textarea
              name="bio"
              id="bio"
              class="g2"
              placeholder="Enter your bio..."
            ></textarea>
          </div>
        </div>
        <div class="label-item">
          <label for="phone" class="g1">Phone</label>
          <div class="input-div">
            <input
              type="number"
              name="phone"
              class="g2"
              id="phno"
              placeholder="Enter your phone number..."
            />
          </div>
        </div>
        <div class="label-item">
          <label for="email" class="g1">email</label>
          <div class="input-div">
            <input
              type="email"
              name="email"
              class="g2"
              id="email"
              placeholder="Enter your email..."
            />
          </div>
        </div>
        <div class="label-item">
          <label for="password" class="g1">password</label>
          <div class="input-div">
            <input
              type="text"
              name="password"
              class="g2"
              id="password"
              placeholder="Enter your password..."
            />
          </div>
        </div>

        <button class="save-btn" onclick="handleChange()">Save</button>
      </div>
      <div class="end-creds">
        <p>created by @vamshikrishna24</p>
        <p>devChallenges.io</p>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
