<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/signup.js" defer></script>
    <title>Authentication App</title>
  </head>
  <body>
    <div class="container1">
      <div class="container">
        <img src="images/devchallenges.svg" alt="" />
        <div class="main-text">
          <h1>Join thousands of learners from around the world</h1>
        </div>
        <div class="second-text">
          <p>
            Master web development by making real-life projects. There are
            multiple paths for you to choose
          </p>
        </div>
        <div class="login">
          <div class="form-input">
            <i class="fa fa-envelope"></i>
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="input-style"
            />
          </div>
          <div class="form-input">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="input-style"
            />
          </div>
          <div class="center">
            <button id="signup" class="btn">Start coding now</button>
          </div>
        </div>
        <div class="login-details">
          <p>or continue with these social profile</p>
        </div>
        <div class="login-with">
          <a href="#"><img src="images/Google.svg" alt="google" /></a>
          <a href="#"><img src="images/Facebook.svg" alt="facebook" /></a>
          <a href="#"><img src="images/Twitter.svg" alt="twitter" /></a>
          <a href="#"><img src="images/Gihub.svg" alt="github" /></a>
        </div>
        <div class="login-end">
          <p>Already a member? <a href="login.html">Login</a></p>
        </div>
      </div>
      <div class="end-creds">
        <p>created by @vamshikrishna24</p>
        <p>devChallenges.io</p>
      </div>
    </div>
  </body>
</html>
